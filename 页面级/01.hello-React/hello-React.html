<body>
  <div id="root"></div>
  <!-- 
    react里面写的是jsx，不是js，jsx是js添加里7个规则变成的
      1. jsx中，变量和标签可以混着写
  
  -->
  <script type="text/babel"> // 此处必须写成babel
    // 1. 定义虚拟dom
    const VDOM = <h1>Hello,React !!!!!</h1> // jsx: 变化一

    // 2. 调用React-domApI,让React将虚拟dom转换成真实dom并渲染到页面
    //     参数一: 虚拟dom  参数二: 容器
    ReactDOM.render(VDOM, document.querySelector('#root'))


    let arr = [

      { name: '老二', age: 23 }
    ]
  </script>
